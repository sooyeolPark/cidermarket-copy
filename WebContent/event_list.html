<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

        <!-- 모바일 웹 페이지 설정 -->
        <link rel="shortcut icon" href="assets/ico/favicon.ico"/>
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-144-precomposed.png"/>

        <!-- bootstrap -->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>

        <!-- noto sans 웹 폰트 적용 -->
        <link rel="stylesheet" type="text/css" href="assets/css/font.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/header.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/nav.css"/>

        <!-- 반응형 웹을 지원하지 않을 경우 -->
        <!-- <link rel="stylesheet" href="assets/css/non-responsive.css" /> -->

        <!-- IE8 이하 버전 지원 -->
        <!--[if lt IE 9]> <script type="text/javascript"
        src="assets/js/html5shiv.js"></script> <script type="text/javascript"
        src="assets/js/respond.min.js"></script> <![endif]-->

        <!-- IE10 반응형 웹 버그 보완 -->
        <!--[if gt IE 9]> <link rel="stylesheet" type="text/css"
        href="assets/css/ie10.css" /> <script type="text/javascript"
        src="assets/js/ie10.js"></script> <![endif]-->
        <title>이벤트 - 사이다마켓</title>
        <link rel="stylesheet" type="text/css" href="assets/css/index.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    </head>

    <body>
        <!-- nav 시작 -->
        <header></header>
        <!-- // nav 끝 -->

        <section>
            <!-- Item 영역 -->
            <div class="container">
                <h3 class="text-center">이벤트</h3>
                
                <!-- 목록 -->
                <div class="list-group" id="event-list">
                  <!-- Ajax로 로드한 결과가 표시될 곳 -->
                </div>
                <button type="button" id="more" class="btn btn-primary btn-block btn-lg" disabled>더보기</button>
                
            </div>
        </section>
        
        <!-- footer 시작 -->
        <footer></footer>
        <!-- // footer 끝 -->

        <!-- template -->
        <script id="event_tmpl" type="text/x-handlebars-template">
          {{#each eventList}}
          <a href="{{href}}" class="list-group-item clearfix">
            <span class="boardImg"><img src="{{imgUrl}}" alt="{{title}}"></span>
            <p class="boardTitle">{{title}}</p>
            <span class="boardDate">{{date}}</span>
          </a>
          {{/each}}
        </script>

        <!-- Javascript -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/asidebar.jquery.js"></script>
        <script src="assets/js/searchbox.js"></script>
        <script type="text/javascript">
            $(function() {
                $("header").load("header.html");
                $("footer").load("footer.html");
            });
        </script>
        <!-- ajax-helper -->
        <link rel="stylesheet" href="plugins/ajax/ajax_helper.css" />
        <script src="plugins/ajax/ajax_helper.js"></script>
        <!-- handlebar plugin -->
        <script src="plugins/handlebars/handlebars-v4.7.6.js"></script>
        <!-- 사용자 정의 스크립트 -->
        <script type="text/javascript">
        /** AJAX로 JSON데이터를 가져와서 화면에 출력하는 함수 */
        function get_list() {
          $.get("plugins/ajax/event.json", function(req) {
            // 미리 준비한 HTML틀을 읽어온다.
            var template = Handlebars.compile($("#event_tmpl").html());
            // Ajax를 통해서 읽어온 JSON을 템플릿에 병합한다.
            var html = template(req);
            // #dept_list_body 읽어온 내용을 추가한다.
            $("#event-list").append(html);
          });
        }

        $(function() {
          get_list();		// 페이지가 열림과 동시에 호출된다.
          $("#more").click(function(e) {
            get_list(); // 버튼이 클릭되면 호출된다.
          });
        });
      </script>
    </body>
</html>
